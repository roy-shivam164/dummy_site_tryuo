<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Agency - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1f2937, #111827);
        }
    </style>
</head>
<body class="gradient-bg text-white">
    <header class="container mx-auto px-6 py-3 flex justify-between items-center">
        <div class="flex items-center">
            <div class="text-2xl font-bold">CREATIVE AGENCY</div>
        </div>
        <nav class="hidden md:flex space-x-6">
            <a href="index.html" class="hover:text-purple-500">Home</a>
            <a href="services.html" class="hover:text-purple-500">Services</a>
            <a href="about.html" class="hover:text-purple-500">About Us</a>
            <a href="testimonials.html" class="hover:text-purple-500">Testimonials</a>
            <a href="contact.html" class="text-purple-500 border-b-2 border-purple-500">Contact Us</a>
        </nav>
        <a href="contact.html" class="hidden md:block px-6 py-2 text-purple-500 border border-purple-500 rounded-full hover:bg-purple-500 hover:text-white">Contact Us</a>
    </header>

    <section id="contact" class="container mx-auto px-6 py-16">
        <h2 class="text-3xl md:text-4xl font-bold mb-8 text-center">Contact Us</h2>
        <form action="#" class="max-w-lg mx-auto bg-gray-900 p-8 rounded-lg">
            <div class="mb-4">
                <label for="name" class="block text-gray-400 mb-2">Name</label>
                <input type="text" id="name" class="w-full p-2 bg-gray-800 text-white rounded border border-gray-700">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-400 mb-2">Email</label>
                <input type="email" id="email" class="w-full p-2 bg-gray-800 text-white rounded border border-gray-700">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-400 mb-2">Message</label>
                <textarea id="message" rows="4" class="w-full p-2 bg-gray-800 text-white rounded border border-gray-700"></textarea>
            </div>
            <button type="submit" class="px-6 py-2 bg-purple-500 text-white rounded-full hover:bg-purple-700">Send Message</button>
        </form>
    </section>

    <footer class="container mx-auto px-6 py-8 text-center">
        <p class="text-gray-500">&copy; 2024 Creative Agency. All rights reserved.</p>
    </footer>
</body>
</html>
